<div>
    <h2 id="page-heading">
        <span>Destinatarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-destinatario" [routerLink]="['/destinatario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Destinatario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="destinatarios?.length === 0">
        <span>No destinatarios found</span>
    </div>
    <div class="table-responsive" *ngIf="destinatarios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Tipo</span></th>
            <th><span>Nombre Destinatario</span></th>
            <th><span>Desc Destinatario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let destinatario of destinatarios ;trackBy: trackId">
                <td><a [routerLink]="['/destinatario', destinatario.id, 'view' ]">{{destinatario.id}}</a></td>
                <td>{{destinatario.tipo}}</td>
                <td>{{destinatario.nombreDestinatario}}</td>
                <td>{{destinatario.descDestinatario}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/destinatario', destinatario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/destinatario', destinatario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/destinatario', { outlets: { popup: destinatario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
