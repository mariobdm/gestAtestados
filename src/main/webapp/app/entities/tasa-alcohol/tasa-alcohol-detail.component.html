<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tasaAlcohol">
            <h2><span>Tasa Alcohol</span> {{tasaAlcohol.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Tasa No Evidencial</span></dt>
                <dd>
                    <span>{{tasaAlcohol.tasaNoEvidencial}}</span>
                </dd>
                <dt><span>Tasa Evidencial 1</span></dt>
                <dd>
                    <span>{{tasaAlcohol.tasaEvidencial1}}</span>
                </dd>
                <dt><span>Tasa Evidencial 2</span></dt>
                <dd>
                    <span>{{tasaAlcohol.tasaEvidencial2}}</span>
                </dd>
                <dt><span>Tasa En Sangre</span></dt>
                <dd>
                    <span>{{tasaAlcohol.tasaEnSangre}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_MODIFY'" type="button"
                    [routerLink]="['/tasa-alcohol', tasaAlcohol.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
