<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tasa-alcohol-heading">Create or edit a Tasa Alcohol</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tasaNoEvidencial">Tasa No Evidencial</label>
                    <input type="number" class="form-control" name="tasaNoEvidencial" id="field_tasaNoEvidencial"
                           formControlName="tasaNoEvidencial"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tasaEvidencial1">Tasa Evidencial 1</label>
                    <input type="number" class="form-control" name="tasaEvidencial1" id="field_tasaEvidencial1"
                           formControlName="tasaEvidencial1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tasaEvidencial2">Tasa Evidencial 2</label>
                    <input type="number" class="form-control" name="tasaEvidencial2" id="field_tasaEvidencial2"
                           formControlName="tasaEvidencial2"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tasaEnSangre">Tasa En Sangre</label>
                    <input type="number" class="form-control" name="tasaEnSangre" id="field_tasaEnSangre"
                           formControlName="tasaEnSangre"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
